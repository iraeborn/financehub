services:
  postgres:
    image: postgres:15-alpine
    container_name: finance_postgres
    environment:
      POSTGRES_DB: finance_control
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - finance-network

  db-seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - finance-network
    command: >
      sh -c "
        echo '‚è≥ Aguardando Postgres...' &&
        npx prisma generate &&
        npx prisma migrate deploy
      "

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - db-seed
    networks:
      - finance-network
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json

volumes:
  postgres_data:

networks:
  finance-network:
    driver: bridge
